name: Deploy to VPS

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-poweramazonica
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            /home/poweramazonica/apps/poweramazonica.com/deploy.sh
